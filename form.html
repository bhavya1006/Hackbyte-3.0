<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Labeled Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form id="userForm">
        <div class="form-group">
            <label id="firstname-label" for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname">
        </div>
        
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <button id="form-submit" class="form-submit" type="submit">Submit</button>
    </form>
</body>
</html>
